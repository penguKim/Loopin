<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:fragment="content">

<head th:replace="~{fragments/head::head}"></head>

<body>
	<main>
		<div class="container">
			<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">


							<div class="card mb-3">

								<div class="card-body">

									<div class="pt-4 pb-2">
										<div class="d-flex justify-content-center py-4">
											<a th:href="@{/main}" class="logo d-flex align-items-center w-auto">
												<img src="assets/img/logo.png" alt="">
												<span class="d-none d-lg-block">Loopin</span>
											</a>
										</div><!-- End Logo -->
<!--										<p class="text-center small">Enter your username & password to login</p>-->
									</div>

									<form class="row g-3 needs-validation" th:action="@{/loginPro}" method="post">
										<div class="col-12">
											<label for="yourUsername" class="form-label">아이디</label>
											<div class="input-group has-validation">
												<input type="text" name="id" class="form-control" id="yourUsername" required>
											</div>
										</div>

										<div class="col-12">
											<label for="yourPassword" class="form-label">비밀번호</label>
											<input type="password" name="pass" class="form-control" id="yourPassword" required>
										</div>
										<div class="col-12">
											<div class="form-check">
											    <input class="form-check-input" type="checkbox" name="remember" id="rememberMe">
											    <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
											</div>	
										</div>
										<div class="col-12">
											<button class="btn btn-primary w-100" type="submit" value="로그인">로그인</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main><!-- End #main -->
</body>
<script th:replace="~{fragments/script::script}"></script>
<script th:inline="javascript">
$(function() {
    const errorMessage = /*[[${errorMessage}]]*/ null;
    if (errorMessage) {
	    Swal.fire({
	        toast: true,
	        position: 'center',
	        icon: 'error',
	        title: errorMessage,
	        showConfirmButton: false,
	        timer: 1500,
	    });
    }
});

</script>
</html>
