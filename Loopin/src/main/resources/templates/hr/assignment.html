<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" layout:fragment="content">

<body>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>인사발령</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item">인사관리</li>
					<li class="breadcrumb-item active">인사발령</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">인사발령 조회</h5>

							<!-- General Form Elements -->

							<div id="grid" style="margin-top: 20px;"></div> <br>

							<button type="button" class="btn btn-primary" data-bs-toggle="modal"
								data-bs-target="#newModal">신규</button>
							<button type="button" class="btn btn-primary">삭제</button>

							<!-- End General Form Elements -->

						</div>
					</div>

				</div>


			</div>
		</section>

	</main>
	<!-- End #main -->

	<!-- Bootstrap Modal -->
	<div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="newModalLabel">신규 인사발령</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="modalForm">
						<div class="row mb-3">
							<div class="col">
								<label for="name" class="form-label">이름</label>
								<input type="text" id="name" class="form-control" required>
							</div>
							<div class="col">
								<label for="empCode" class="form-label">사원코드</label>
								<input type="text" id="empCode" class="form-control" required>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<label for="appointmentDate" class="form-label">인사발령일</label>
								<input type="text" id="appointmentDate" class="form-control" placeholder="YYYY-MM-DD"
									required>
							</div>
							<div class="col">
								<label for="changeType" class="form-label">발령구분</label>
								<select id="changeType" class="form-select">
									<option value="승진">승진</option>
									<option value="전근">전근</option>
									<option value="복직">복직</option>
								</select>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<label for="oldPosition" class="form-label">기존직위</label>
								<select id="oldPosition" class="form-select">
									<option value="사원">사원</option>
									<option value="대리">대리</option>
									<option value="과장">과장</option>
								</select>
							</div>
							<div class="col">
								<label for="newPosition" class="form-label">변경직위</label>
								<select id="newPosition" class="form-select">
									<option value="사원">사원</option>
									<option value="대리">대리</option>
									<option value="과장">과장</option>
								</select>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<label for="oldDept" class="form-label">기존부서</label>
								<select id="oldDept" class="form-select">
									<option value="영업부">영업부</option>
									<option value="개발부">개발부</option>
									<option value="기획부">기획부</option>
									<option value="인사부">인사부</option>
								</select>
							</div>
							<div class="col">
								<label for="newDept" class="form-label">발령부서</label>
								<select id="newDept" class="form-select">
									<option value="영업부">영업부</option>
									<option value="개발부">개발부</option>
									<option value="기획부">기획부</option>
									<option value="인사부">인사부</option>
								</select>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">저장</button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
					</form>
				</div>

			</div>
		</div>
	</div>


</body>

<script>
	// 데이터 샘플
	const gridData = [
		{name: '홍길동', appointmentDate: '2023-01-15', empCode: 'A001', changeType: '승진', oldPosition: '사원', newPosition: '대리', oldDept: '영업부', newDept: '기획부'},
		{name: '김철수', appointmentDate: '2023-02-10', empCode: 'A002', changeType: '전근', oldPosition: '대리', newPosition: '대리', oldDept: '영업부', newDept: '인사부'},
		{name: '이영희', appointmentDate: '2023-03-05', empCode: 'A003', changeType: '승진', oldPosition: '대리', newPosition: '과장', oldDept: '개발부', newDept: '개발부'},
		{name: '박민수', appointmentDate: '2023-04-20', empCode: 'A004', changeType: '복직', oldPosition: '과장', newPosition: '과장', oldDept: '영업부', newDept: '영업부'}
	];

	// Grid 초기화
	const grid = new tui.Grid({
		el: document.getElementById('grid'),
		data: gridData,
		columns: [
			{header: '이름', name: 'name', align: 'center', filter: {type: 'text', showApplyBtn: true}, sortable: true},
			{header: '사원코드', name: 'empCode', align: 'center', filter: {type: 'text', showApplyBtn: true}, sortable: true},
			{header: '인사발령일', name: 'appointmentDate', align: 'center', filter: {type: 'date', showApplyBtn: true}, sortable: true},
			{header: '발령구분', name: 'changeType', align: 'center', filter: {type: 'select', options: ['승진', '전근', '복직']}, sortable: true},
			{header: '기존직위', name: 'oldPosition', align: 'center', filter: {type: 'select', options: ['사원', '대리', '과장']}, sortable: true},
			{header: '변경직위', name: 'newPosition', align: 'center', filter: {type: 'select', options: ['사원', '대리', '과장']}, sortable: true},
			{header: '기존부서', name: 'oldDept', align: 'center', filter: {type: 'select', options: ['영업부', '개발부', '기획부', '인사부']}, sortable: true},
			{header: '발령부서', name: 'newDept', align: 'center', filter: {type: 'select', options: ['영업부', '개발부', '기획부', '인사부']}, sortable: true}
		],
		rowHeaders: ['checkbox'],
		autoWidth: true,
		rowHeight: 'auto',
		bodyHeight: 'auto',
		scrollX: true,
		scrollY: true
	});

	// TOAST UI Date Picker 준비
	new tui.DatePicker('#appointmentDate', {
		language: 'ko',
		input: {
			element: '#appointmentDate',
			format: 'yyyy-MM-dd'
		}
	});
</script>

</html>
