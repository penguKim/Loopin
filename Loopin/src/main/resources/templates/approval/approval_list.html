<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
				layout:decorate="~{layout}" 
				layout:fragment="content">

<body>
	<main id="main" class="main">
		<!-- 전자결재 등록 모달 -->
		<div class="modal" id="modal_appointment_save" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">결재 등록</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="appointment_form" th:action="@{/insert_Approval}" method="post" enctype="multipart/form-data">
							<input type="hidden" class="form-control" id="approval_cd" name="approval_cd"> <!-- 수정 시 사용-->
							<div class="row mb-3">
							    <label for="inputDate" class="col-sm-2 col-form-label">시작일<span class="text-danger"> *</span></label>
								<div class="col-sm-4">
								    <input type="text" class="form-control" id="approval_sd" name="approval_sd" aria-label="Date">
							        <div id="startpicker-container" style="margin-left: -1px;"></div>
							    </div>
							    <label for="inputDate" class="col-sm-2 col-form-label">종료일</label>
								<div class="col-sm-4">
							        <input type="text" class="form-control" id="approval_ed" name="approval_ed" aria-label="Date">
							        <div id="endpicker-container" style="margin-left: -1px;"></div>
							    </div>
							</div>
							<div class="row mb-3">
								<label for="inputText" class="col-sm-2 col-form-label">기안서구분</label>
								<div class="col-sm-4">
									<!-- 기안서명 입력 필드 (보이기만 함) -->
									<input type="text" class="form-control" id="approval_dv" name="approval_dv" readonly>
								</div>
							</div>	

							<div class="row mb-3">
								<label for="inputText" class="col-sm-2 col-form-label">제목</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="approval_tt" name="approval_tt">
								</div>
							</div>

							<div class="row mb-3">
								<label for="inputText" class="col-sm-2 col-form-label">내용</label>
								<div class="col-sm-10">
									<textarea class="form-control" id="approval_ct" name="approval_ct"
										style="height: 100px"></textarea>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >닫기</button>
						<button type="submit" id="modal_submit_button" class="btn btn-primary" form="appointment_form">등록</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal" id="modal_approval_list" tabindex="-1" aria-labelledby="modal_approval_list_label" aria-hidden="true" data-bs-backdrop="false" data-bs-keyboard="false">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modal_approval_list_label">기안서 선택</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<table id="apTable" class="table table-striped">
							<thead>
								<tr>
									<th>기안서코드</th>
									<th>기안서명</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="DRAFT, DRAFT_list : ${DRAFT_list}">
									<td><span th:text="${DRAFT.common_cc}"></span>
									<td><span th:text="${DRAFT.common_nm}"></span>
									<td><button class="btn btn-primary select-ap-btn">선택</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- 그리드 및 등록 버튼 -->
		<section class="section">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">결재 현황</h5>
							<div class="row mb-3">
								<div class="col-sm-12">
									<div id="grid"></div>
									<div class="tui-pagination" id="pagination"></div>
								</div>
								<div class="col-sm-12">
									<button type="button" class="btn btn-primary" id="openCreateModal">등록</button>
									<button type="button" id="btn_approval_delete" class="btn btn-primary">삭제</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- 메인 끝 -->
</body>


<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    $(function () {
        // 모달이 열릴 때 DatePicker 초기화
        $('#modal_appointment_save').on('shown.bs.modal', function () {
            var today = new Date();
            var oneMonthAfter = new Date(today);
            oneMonthAfter.setMonth(today.getMonth() + 1);

            // DatePicker 초기화
            var rangePicker = tui.DatePicker.createRangePicker({
                startpicker: {
                    date: today,
                    input: '#approval_sd',
                    container: '#startpicker-container',
                },
                endpicker: {
                    date: oneMonthAfter,
                    input: '#approval_ed',
                    container: '#endpicker-container',
                    disabled: true,
                },
                format: 'YYYY-MM-dd',
                timePicker: false,
            });

            // 시작일 변경 이벤트
            rangePicker.on('change:start', function (event) {
                if (event && event.date) {
                    console.log("Start Date selected: ", event.date);

                    var minEndDate = new Date(event.date);
                    minEndDate.setDate(minEndDate.getDate() + 1);

                    rangePicker.setEndpickerOptions({
                        date: minEndDate,
                        minDate: minEndDate,
                        disabled: false,
                    });
                } else {
                    console.error("Start date is not available in the event");
                }
            });

            // 종료일 변경 이벤트
            rangePicker.on('change:end', function (event) {
                if (event && event.date) {
                    console.log("End Date selected: ", event.date);
                } else {
                    console.error("End date is not valid.");
                }
            });

            // 초기 값 설정
            rangePicker.setStartpickerDate(today);
            rangePicker.setEndpickerDate(oneMonthAfter);
        });

        // 모달이 닫힐 때 DatePicker 제거 (중복 방지)
        $('#modal_appointment_save').on('hidden.bs.modal', function () {
            $('#startpicker-container').empty();
            $('#endpicker-container').empty();
        });
    });

</script>

	
<script th:inline="javascript">
	$(document).ready(function () {
	    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
	    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

		var userRole = /*[[${role}]]*/ 'default';
		
	    let currentPage = 1; // 현재 페이지
	    const itemsPerPage = 5; // 한 페이지에 표시할 항목 수
	    let approvalList = []; // 전체 결재 목록
	    let grid;
	    let pagination;


	    // 데이터 가져오기 및 그리드 초기화
	    $.ajax({
	        url: '/select_APPROVAL',
	        method: 'GET',
	        success: function (data) {
	        	approvalList = data; // 전체 데이터를 approvalList에 저장
	            console.log('전체 데이터:', approvalList); // 데이터 확인
	            
	            // Grid 초기화
	            grid = new tui.Grid({
	                el: document.getElementById('grid'),
	                data: approvalList.slice(0, itemsPerPage), // 첫 페이지 데이터 로드
	                scrollX: true,
	                scrollY: true,
	                rowHeaders: ['checkbox'],
					columns: [
						{ header: '결재코드', name: 'approval_cd', align: 'center', filter: {type: 'text', showApplyBtn: true}, sortable: true },
						{ header: '시작일', name: 'approval_sd', align: 'center', filter: {type: 'date', options: {format: 'yyyy-MM-dd'}}, sortable: true },
						{ header: '종료일', name: 'approval_ed', align: 'center', filter: {type: 'date', options: {format: 'yyyy-MM-dd'}}, sortable: true },
						{ header: '기안서구분', name: 'approval_dv', align: 'center', filter: {type: 'select'}, sortable: true },
						{ header: '제목', name: 'approval_tt', align: 'center', filter: {type: 'text', showApplyBtn: true}, sortable: true },
					    
					    // 숨김 컬럼
						{ header: '내용', name: 'approval_ct', hidden: true  },
						{ header: '작성자', name: 'approval_wr', hidden: true  },
						{ header: '작성일', name: 'approval_wd', hidden: true  },
						{ header: '수정자', name: 'approval_mf', hidden: true  },
						{ header: '수정일', name: 'approval_md', hidden: true  },
					]
	            });

	            // 그리드 클릭 이벤트 등록
	            grid.on('click', (ev) => {
	                const columnName = ev.columnName;
	                const rowKey = ev.rowKey;
	                const rowData = grid.getRow(rowKey);

					// 헤더 클릭인지 확인
					if (rowKey === null || rowKey === undefined) {
					    console.warn("헤더 클릭은 무시됩니다.");
					    return;
					}
					
					
	                if (columnName === 'approval_cd') {
	                    openEditModal(rowData); // 수정 모드로 모달 열기
	                }
	            });
	            // Pagination 초기화
	            pagination = new tui.Pagination(document.getElementById('pagination'), {
	                totalItems: approvalList.length, // 전체 데이터 개수
	                itemsPerPage: itemsPerPage, // 페이지당 항목 수
	                visiblePages: 5, // 페이지 버튼 개수
	                page: currentPage, // 시작 페이지
	                centerAlign: true // 페이지 버튼을 가운데 정렬
	            });

	            // 페이지 변경 이벤트 핸들러
	            pagination.on('afterMove', function (event) {
	                currentPage = event.page; // 현재 페이지 업데이트
	                console.log("변경된 currentPage:", currentPage); // 디버그용

	                // 해당 페이지의 데이터 로드
	                loadPageData(currentPage);
	            });

	            // 초기 데이터 로드
	            loadPageData(currentPage);
	        },
	        error: function (error) {
	            console.error('데이터 로드 실패:', error);
	        }
	    });

	    // 페이지 데이터 로드 함수
	    function loadPageData(page) {
	        const start = (page - 1) * itemsPerPage;
	        const end = page * itemsPerPage;
	        const pageData = approvalList.slice(start, end); // 해당 페이지 데이터 가져오기

	        console.log('로딩된 페이지 데이터:', pageData); // 디버그용
	        grid.resetData(pageData); // Grid 데이터 업데이트
	    }


	    // 삭제 버튼 클릭 이벤트
	    $('#btn_approval_delete').on('click', function () {
	        const checkedRows = grid.getCheckedRows();
	        if (checkedRows.length === 0) {
	            alert('삭제할 결재을 선택하세요.');
	            return;
	        }

	        const approval_cds = checkedRows.map(row => row.approval_cd);
	        if (!confirm(`선택한 결재(${approval_cds.join(', ')})을 삭제하시겠습니까?`)) {
	            return;
	        }

	        $.ajax({
	            url: '/delete_APPROVAL',
	            method: 'POST',
	            headers: { 'X-CSRF-TOKEN': csrfToken },
	            data: JSON.stringify({ approval_cds }),
	            contentType: 'application/json',
	            success: function () {
	                alert('삭제가 완료되었습니다.');
	                location.reload();
	            },
	            error: function (xhr) {
	                console.error('삭제 중 오류 발생:', xhr.responseText);
	                alert('삭제 중 오류가 발생했습니다.');
	            }
	        });
	    });

	    // 모달 닫힐 때 상태 초기화
	    $('#modal_appointment_save').on('hidden.bs.modal', function () {
			$('#appointment_form')[0].reset(); // 폼 초기화
			$('#approval_cd').val(''); // 숨겨진 수정용 필드 초기화
			$('#modalTitle').text(''); // 모달 제목 초기화
			$('#modal_submit_button').text(''); // 버튼 텍스트 초기화
	    });

		
		// 등록 모달 열기
		$('#openCreateModal').on('click', function () {
		    openCreateModal();
		});

		// 등록 모달 함수
		function openCreateModal() {
		    // 모달 초기화
		    resetModal();

		    // 모달 설정
		    $('#modalTitle').text('기안서 등록');
		    $('#modal_submit_button').text('등록');

		    // 모달 열기
		    const modalInstance = new bootstrap.Modal($('#modal_appointment_save')[0]);
		    modalInstance.show();
		}

		// 모달 초기화 함수
		function resetModal() {
		    $('#appointment_form')[0].reset(); // 폼 초기화
		 	$('#approval_cd').val(''); // 수정용 필드 초기화
		}
		
		// 수정 모달 열기 함수
		function openEditModal(data) {
		    // 모달 제목 및 버튼 텍스트 설정
		    $('#modalTitle').text('결재 수정');
		    $('#modal_submit_button').text('수정');

				// 데이터 매핑
				Object.keys(data).forEach(key => {
				const $field = $(`#${key}`);
		        if ($field.length && $field.attr('type') !== 'file') {
		            $field.val(data[key] || '');
		        }
		    });


		    // 모달 열기
		    $('#modal_appointment_save').modal('show');

		    console.log("수정 모달 열림", data);
		}



		// 폼 제출 이벤트
		$('#appointment_form').off('submit').on('submit', function (event) {
		    event.preventDefault();

		    const formData = new FormData(); // FormData 객체 생성
		    const mode = $('#modal_submit_button').text().trim(); // 등록/수정 모드 확인
		    const url = mode === '등록' ? '/insert_APPROVAL' : '/update_APPROVAL';

		    // DTO 데이터를 JSON으로 생성
		    const ApprovalDTO = {
				approval_md : $('#approval_md').val(),
				approval_mf : $('#approval_mf').val(),
				approval_wd : $('#approval_wd').val(),
				approval_wr : $('#approval_wr').val(),
				approval_ct : $('#approval_ct').val(),
				approval_tt : $('#approval_tt').val(),
				approval_dv : $('#approval_dv').val(),
				approval_ed : $('#approval_ed').val(),
				approval_sd : $('#approval_sd').val(),
				approval_cd : $('#approval_cd').val()
		    };


		    formData.append('ApprovalDTO', new Blob([JSON.stringify(ApprovalDTO)], { type: 'application/json' })); // JSON 추가

		    $.ajax({
		        url: url,
		        method: 'POST',
		        processData: false,
		        contentType: false,
		        headers: { 'X-CSRF-TOKEN': csrfToken }, // CSRF 토큰 추가
		        data: formData,
		        success: function () {
		            alert(mode === '등록' ? '등록이 완료되었습니다.' : '수정이 완료되었습니다.');
		            $('#modal_appointment_save').modal('hide'); // 모달 닫기
		            location.reload(); // 페이지 새로고침
		        },
		        error: function (xhr) {
		            console.error('AJAX Error:', xhr.responseText);
		            console.error('AJAX Error:', ApprovalDTO);
		            alert('작업 중 오류가 발생했습니다.');
		        }
		    });
		});

	});

	
	$('#approval_dv').on('click', function () {
	    const modalApprovalList = new bootstrap.Modal($('#modal_approval_list')[0]);
	    modalApprovalList.show();
	});
	
	
 	// 부서 선택 버튼 클릭 이벤트 처리
	$(document).on('click', '.select-ap-btn', function () {
		// 클릭된 버튼이 속한 행(`tr`)을 가져옴
		const selectedRow = $(this).closest('tr');

		// 행의 각 열(`td`)에서 데이터를 가져옴
		const approvalName  = selectedRow.find('td').eq(0).text().trim(); // 기안서코드

		// 기존 모달의 필드에 값 설정
		$('#approval_dv').val(approvalName);

		// 부서 선택 모달 닫기
		const modalApprovalList = bootstrap.Modal.getInstance($('#modal_approval_list')[0]);
		modalApprovalList.hide();
	});

    
</script>
</html>
