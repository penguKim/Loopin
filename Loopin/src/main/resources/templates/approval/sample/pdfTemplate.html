<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>휴가신청서</title>
    <style type="text/css">
        @font-face {
            font-family: 'NanumGothic';
            src: url('classpath:/static/assets/fonts/NanumGothic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        /* PDF 출력용 기본 스타일 */
        body {
            font-family: 'NanumGothic', Arial, sans-serif;
            font-size: 12pt;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 14pt;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>휴가신청서</h1>
    
    <!-- 휴가 정보 -->
    <h2>휴가 정보</h2>
    <table>
        <tr>
            <th>휴가 시작일</th>
            <!-- approvalCt 변수 사용 -->
            <td th:text="${approvalCt.startday}">[휴가 시작일]</td>
        </tr>
        <tr>
            <th>휴가 종료일</th>
            <td th:text="${approvalCt.endday}">[휴가 종료일]</td>
        </tr>
        <tr>
            <th>휴가 종류</th>
            <!-- 변환된 휴가 종류명을 표시하려면 annualTypeName 사용 -->
            <td th:text="${annualTypeName}">[휴가 종류]</td>
        </tr>
        <tr>
            <th>휴가 사유</th>
            <td th:text="${approvalCt.reason}">[휴가 사유]</td>
        </tr>
    </table>
    
    <!-- 결재 정보 -->
    <h2>결재 정보</h2>
    <table>
        <tr>
            <th>결재 양식 구분</th>
            <!-- 기안서 구분 변환 결과를 표시하려면 draftName 사용 -->
            <td th:text="${draftName}">[결재 양식 구분]</td>
        </tr>
        <tr>
            <th>결재 시작일</th>
            <td th:text="${approval.approval_sd}">[결재 시작일]</td>
        </tr>
        <tr>
            <th>결재 종료일</th>
            <td th:text="${approval.approval_ed}">[결재 종료일]</td>
        </tr>
        <tr>
            <th>1차 결재권자</th>
            <!-- 필요에 따라 approval.approval_fa 대신 변환된 값(firstApproverInfo)을 사용할 수 있습니다. -->
            <td th:text="${firstApproverInfo}">[1차 결재권자]</td>
        </tr>
        <tr>
            <th>2차 결재권자</th>
            <td th:text="${secondApproverInfo}">[2차 결재권자]</td>
        </tr>
        <tr>
            <th>기안자</th>
            <!-- 기안자 변환 결과: draftWriter -->
            <td th:text="${draftWriter}">[기안자]</td>
        </tr>
        <tr>
            <th>결재 상태</th>
            <!-- 결재 상태 변환 결과: approvalStatusName -->
            <td th:text="${approvalStatusName}">[결재 상태]</td>
        </tr>
    </table>

	
</body>
</html>
