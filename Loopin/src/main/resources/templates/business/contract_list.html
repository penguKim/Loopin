<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
				layout:decorate="~{layout}" 
				layout:fragment="content">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<style>
.col1 {
	width: 160px !important;
	position: relative;
	z-index: 9998;
	margin-right: 5px;
}

.tui-datepicker {
	z-index: 9999 !important;
	overflow: visible !important;
}

.tui-timepicker {
	z-index: 9999 !important;
	overflow: visible !important;
}

.tui-grid-cell-summary {
    background-color: #ddd;
    border-color: #fff;
    border-left-width: 1px;
    border-right-width: 1px;
    color: #333;
}
</style>
<body>
	<main id="main" class="main">
	    <div class="pagetitle"></div>
	    <section class="section">
			<!-- 상단 필터 영역 -->
			<div class="row mb-3">
			    <div class="col-12">
			        <div class="card">
			            <div class="card-body">
			                <h5 class="card-title">필터</h5>
			                <div id="filterModule"></div>
	                        <div class="d-flex align-items-center justify-content-between">
	                            <h5 class="card-title">수주 등록</h5>
	                            <div>
									<button type="button" class="btn btn-primary" id="btn_contract_create" onclick="openModal('add')">등록</button>
									<button type="button" class="btn btn-primary" id="btn_contract_delete">삭제</button>
	                            </div>
	                        </div>
							<div class="col-sm-12">
		                        <!-- 수주 등록 그리드 -->
		                        <div id="contract_grid"></div>
							</div>
	                        <div class="d-flex align-items-center justify-content-between">
	                            <h5 class="card-title">수주 상세</h5>
	                        </div>
	                        <!-- 수주 상세 그리드 -->
	                        <div id="detail_grid"></div>
			            </div>
			        </div>
			    </div>
			</div>
	    </section>
	</main>
</body>

<script>
	// 수주 상세 정보 불러오기 함수 (수정 모드에서 사용)
	function fetchContractDetails(contract_cd) {
	    console.log(`fetchContractDetails 호출: contract_cd=${contract_cd}`); // 디버깅 로그 추가
		
		if (!contract_cd) {
		    console.error("유효하지 않은 contract_cd입니다:", contract_cd);
		    return;
		}
		
	    $.ajax({
	        url: `/get_CONTRACT?contract_cd=${contract_cd}`,
	        method: 'GET',
	        success: function (response) {
	            console.log("서버 응답 데이터:", response); // 응답 데이터 확인

				// 수주 데이터 검증
				if (!response || !response.contract || !response.contract.contract_cd) {
				    console.error("응답 데이터가 유효하지 않습니다:", response);
				    Swal.fire({
				        icon: 'error',
				        title: '오류 발생!',
				        text: '수정할 데이터를 가져올 수 없습니다.',
				        confirmButtonText: '확인'
				    });
				    return;
				}
				
				// 수주 데이터와 상세 데이터 전달하여 모달 열기
				openModal('edit', response);
	        },
	        error: function (xhr) {
				window.isFetchingDetails = false; // 플래그 해제
	            console.error("서버 요청 오류:", xhr.status, xhr.responseText);
	            Swal.fire({
	                icon: 'error',
	                title: '오류 발생!',
	                text: '수주 데이터를 불러오는 데 실패했습니다.',
	                confirmButtonText: '확인'
	            });
	        }
	    });
	}

	// 수주수량 및 수주금액 업데이트 함수
	function updateContractSummary(grid) {
	    const data = grid.getData();
	    let totalQty = 0;
	    let totalAmount = 0;

	    data.forEach(row => {
	        const qty = parseFloat(row.product_am) || 0;
	        const money = parseFloat(row.contract_ct) || 0;

	        totalQty += qty;
	        totalAmount += qty * money;
	    });

	    $('#contract_am').val(totalQty);
	    $('#contract_mn').val(`₩${totalAmount.toLocaleString()}`);
	}	
	
		
	// 동적 모달 생성 및 표시
	function openModal(mode, rowData = null) {
		
		console.log("openModal 호출됨", "mode:", mode, "rowData:", rowData);
		
		// 수정 모드에서 데이터 유효성 검사
		if (mode === 'edit') {
			if (!rowData || !rowData.contract || !rowData.contract.contract_cd) {
			    console.error("rowData가 유효하지 않거나 contract_cd가 없습니다.", rowData);
			    Swal.fire({
			        icon: 'error',
			        title: '오류 발생!',
			        text: '수정할 데이터를 가져올 수 없습니다.',
			        confirmButtonText: '확인'
			    });
			    return;
			}
		}

		console.log("모달 초기화 성공:", rowData);

	    // 기존 모달 제거
	    $('#contractInsertModal').remove();

		// 모달 제목 및 버튼 텍스트 설정
		const modalTitle = mode === 'edit' ? '수주 수정' : '수주 등록';
		const submitButtonText = mode === 'edit' ? '수정' : '등록';
			
	    // 모달 HTML 생성
	    const modalHtml = `
	        <div class="modal" id="contractInsertModal" tabindex="-1" aria-labelledby="contractInsertModalLabel" aria-hidden="true">
	            <div class="modal-dialog modal-dialog-centered modal-xl">
	                <div class="modal-content">
	                    <div class="modal-header">
	                        <h5 class="modal-title" id="dynamicModalLabel">${modalTitle}</h5>
	                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	                    </div>
	                    <div class="modal-body">
	                        <form id="appointment_form" method="post" enctype="multipart/form-data">
	                            <input type="hidden" id="contract_cd" name="contract_cd">
	                            <div class="row mb-3">
	                                <div class="col-md-3">
	                                    <label for="contract_ps" class="form-label">사원코드</label>
	                                    <input type="text" class="form-control" id="employee_cd" name="employee_cd" readonly>
	                                </div>
	                                <div class="col-md-3">
	                                    <label for="contract_ps" class="form-label">담당자명</label>
	                                    <input type="text" class="form-control" id="contract_ps" name="contract_ps" readonly>
	                                </div>
	                                <div class="col-md-3">
	                                    <label for="contract_sd" class="form-label">수주일</label>
	                                    <input type="text" class="form-control" id="contract_sd" name="contract_sd" readonly>
	                                    <div id="modal_startpicker-container"></div>
	                                </div>
	                                <div class="col-md-3">
	                                    <label for="contract_ed" class="form-label">납기일</label>
	                                    <input type="text" class="form-control" id="contract_ed" name="contract_ed" readonly>
	                                    <div id="modal_endpicker-container"></div>
	                                </div>
	                            </div>
	                            <div class="row mb-3">
	                                <div class="col-md-3">
	                                    <label for="account_cp" class="form-label">거래처코드</label>
	                                    <input type="text" class="form-control" id="account_cd" name="account_cd" readonly>
	                                </div>
									<div class="col-md-3">
	                                    <label for="contract_st" class="form-label">수주상태</label>
	                                    <input type="text" class="form-control" id="contract_st" name="contract_st" readonly>
									</div>
									<div class="col-md-3">
									    <label for="contract_am" class="form-label">수주수량</label>
									    <input type="text" class="form-control" id="contract_am" name="contract_am" readonly>
									</div>
									<div class="col-md-3">
									    <label for="contract_mn" class="form-label">수주금액</label>
									    <input type="text" class="form-control" id="contract_mn" name="contract_mn" readonly>
									</div>
									<div class="col-sm-12">
									    <label for="contract_rm" class="form-label">비고</label>
										<textarea class="form-control" id="contract_rm" name="contract_rm" style="height: 200px"></textarea>
									</div>
	                            </div>
	                            <div class="row mb-3">
			                        <div class="col-sm-3 text-start">
		                            	<h5 class="modal-title">수주 제품 목록</h5>
									</div>
		                            <div class="col-sm-9 text-end">
		                                <div class="col-sm-12 text-end">
		                                    <button type="button" id="addProductBtn" class="btn btn-primary">추가</button>
											<button type="button" id="deleteProductBtn" class="btn btn-danger">행 삭제</button>
		                                </div>
		                            </div>
	                            </div>
	                            <div class="row">
	                                <div id="productGrid"></div>
	                            </div>
	                        </form>
	                    </div>
	                    <div class="modal-footer  d-flex justify-content-between">
	                    	<button type="button" class="btn btn-danger" id="resetFormBtn" style="display: flex; justify-content: flex-start; align-items: center;">초기화</button>
		                    <div>    
		                    	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		                        <button type="button" class="btn btn-primary" id="modal_submit_button">${submitButtonText}</button>
		                    </div>
	                    </div>
	                </div>
	            </div>
	        </div>`;

	    var status_list = window.status_list || [];

		// 모달 HTML을 동적으로 body에 추가
		document.body.insertAdjacentHTML('beforeend', modalHtml);

		// 모달이 추가된 후 실행
		const modalElement = document.getElementById('contractInsertModal');
		if (!modalElement) {
		    console.error("모달이 생성되지 않았습니다.");
		    return;
		}
		
	    
		// 셀렉트 박스 관련 함수
		function populateSelectOptions(selectId, dataList) {
		    const selectElement = document.getElementById(selectId);
		    if (Array.isArray(dataList) && dataList.length > 0) {
		        dataList.forEach(item => {
		            const option = document.createElement('option');
		            option.value = item.common_cc;
		            option.textContent = item.common_nm;
		            selectElement.appendChild(option);
		        });
		    }
		}

		// 거래처 구분 (contract_st) 옵션 추가
		populateSelectOptions('contract_st', window.status_list);
		    
	    // Bootstrap 모달 표시
	    const modalInstance = new bootstrap.Modal(document.getElementById('contractInsertModal'));
	    modalInstance.show();
		    
	    // 제품 그리드 초기화
	    make_product_grid();

	    // DatePicker 초기화
	    initializeDatePickers();
		
	    // 수주상태 초기화
	    updateContractStatus();	
	    
		// 수정 모드 데이터 반영
		if (mode === 'edit' && rowData) {
			
			$('#resetFormBtn').hide(); // 버튼 숨기기
			
			$('#contract_cd').val(rowData.contract.contract_cd || '');
			$('#account_cd').val(rowData.contract.account_cd || '');
			$('#employee_cd').val(rowData.contract.employee_cd || '');
			$('#contract_ps').val(rowData.contract.contract_ps || '');
			$('#contract_sd').val(rowData.contract.contract_sd || '');
			$('#contract_ed').val(rowData.contract.contract_ed || '').prop('disabled', false); // 값 설정 후 활성화
			$('#contract_am').val(rowData.contract.contract_am?.toLocaleString() || '');
			$('#contract_mn').val(rowData.contract.contract_mn?.toLocaleString() || '');
			$('#contract_st').val(rowData.contract.contract_st || '');
			$('#contract_rm').val(rowData.contract.contract_rm || '');
		
			if (rowData.details && Array.isArray(rowData.details)) {
			    // 첫 번째 상세 데이터의 납기일을 바인딩
			    if (rowData.details.length > 0) {
			        $('#detail_contract_ed').val(rowData.details[0].detail_contract_ed || '').prop('disabled', false); // 첫 번째 상세 데이터의 납기일 활성화
			    }

			    // 상세 데이터 `productGrid`에 적용
			    productGrid.resetData(rowData.details);
			}
		}
		
		// 행 삭제 버튼 클릭 이벤트
		$('#deleteProductBtn').on('click', function () {
		    const checkedRowKeys = productGrid.getCheckedRowKeys(); // 체크된 행의 rowKey 가져오기
		    if (checkedRowKeys.length > 0) {
		        productGrid.removeRows(checkedRowKeys); // 체크된 행 삭제
		        updateContractSummary(productGrid); // 수주수량 및 수주금액 업데이트
		    } else {
		        showAlert(null, "error", "삭제 실패 알림", "삭제할 행을 선택해주세요");
		    }
		});
		
		
		// Toast UI Grid 데이터 변경 시 수주수량 및 수주금액 업데이트
		productGrid.on('afterChange', function (ev) {
		    updateContractSummary(productGrid);
		});

			
	    // "추가" 버튼 클릭 시 제품 선택 모달 열기
	    $('#addProductBtn').on('click', function () {
	        openProductModal(productGrid);
	    });

		
		// 버튼 클릭 시 폼 제출 실행 (중복 방지)
		$(document).off('click', '#modal_submit_button').on('click', '#modal_submit_button', function () {
		    console.log("등록 버튼 클릭됨!");

		    // 중복 클릭 방지 (버튼 비활성화)
		    $(this).prop('disabled', true);

		    // 폼이 존재하는지 확인 후 제출 실행
		    if ($('#appointment_form').length > 0) {
		        $('#appointment_form').trigger('submit');  // 폼 제출 실행
		    } else {
		        console.error("오류: #appointment_form 요소를 찾을 수 없음!");
		        $(this).prop('disabled', false);  // 버튼 다시 활성화
		    }
		});
		
		
		// 폼 제출 이벤트
		$(document).off('submit', '#appointment_form').on('submit', '#appointment_form', function (event) {
			
	        event.preventDefault();
	        
		    if (!validateForm()) {
		        console.log("폼 검증 실패, 버튼 다시 활성화");
		        $('#modal_submit_button').prop('disabled', false);
		        return false; // 검증 실패 시 제출 중단
		    }
	        
			const mode = $('#modal_submit_button').text().trim();
			const url = mode === '등록' ? '/insert_CONTRACT' : '/update_CONTRACT';
			console.log("폼 제출 시 mode:", mode, "요청 URL:", url);
			
		    const contractDTO = {
					contract_cd: $('#contract_cd').val(),
			        account_cd: $('#account_cd').val(),
			        employee_cd: $('#employee_cd').val(),
			        contract_ps: $('#contract_ps').val(),
			        contract_sd: $('#contract_sd').val(),
			        contract_ed: $('#contract_ed').val(),
			        contract_am: parseInt($('#contract_am').val().replace(/,/g, '')) || 0, // 쉼표 제거 후 정수 변환
			        contract_mn: parseInt($('#contract_mn').val().replace(/[^0-9]/g, '')) || 0,
			        contract_st: $('#contract_st').val(),
			        contract_rm: $('#contract_rm').val(),
			        contract_wr: $('#contract_wr').val(),
			        contract_wd: $('#contract_wd').val(),
			        contract_mf: $('#contract_mf').val(),
			        contract_md: $('#contract_md').val()
			    };
		    
		    const details = productGrid.getData().map(row => ({
		        product_cd: row.product_cd,
		        product_sz: row.product_sz,
		        product_cr: row.product_cr,
		        product_am: parseInt(row.product_am), // 정수형으로 변환
		        contract_ct: parseInt(row.contract_ct), // 정수형으로 변환
		        contract_ed: row.contract_ed,
		        product_un: row.product_un
		    }));
		    
			console.log("보낼 데이터:", { contract: contractDTO, details: details });
		    
	        // AJAX 요청으로 데이터 전송
	        $.ajax({
	            url: url,
	            method: 'POST',
	            contentType: "application/json",  // JSON 형식 지정
	            data: JSON.stringify({ contract: contractDTO, details: details }),
	            headers: { 'X-CSRF-TOKEN': csrfToken },
	            success: function () {
	            	Swal.fire({ icon: 'success',
								title: mode === '등록' ? '등록 완료' : '수정 완료',
								text: mode === '등록' ? '등록이 완료되었습니다.' : '수정이 완료되었습니다.',
								confirmButtonText: '확인' 
							});
					
	            	modalInstance.hide();
	            	make_contract_grid();
				    make_detail_grid({ contract_cd: contractDTO.contract_cd });
	            },
	            error: function () {
	            	Swal.fire({ icon: 'error', title: '오류 발생!', text: '작업 중 오류가 발생했습니다.', confirmButtonText: '확인' });
	            }
	        });
	    });
	}
	
	function validateForm() {
	    let isValid = true;
	    let errorMessage = "";

	    // 필수값 검증할 필드 목록
	    const requiredFields = [
	        { id: '#contract_ps', message: '담당자명을 입력해주세요.' },
	        { id: '#contract_sd', message: '수주일자를 입력해주세요.' },
	        { id: '#account_cd', message: '거래처코드를 입력해주세요.' },
	        { id: '#contract_st', message: '수주상태를 선택해주세요.' },
	        { id: '#contract_am', message: '수주제품을 추가해주세요.' },
	        { id: '#contract_mn', message: '수주제품을 추가해주세요.' }
	    ];

	    requiredFields.forEach(field => {
	        const value = $(field.id).val()?.trim();
	        if (!value) {
	            errorMessage = field.message;
	            isValid = false;
	            return false; // 첫 번째 오류에서 중단
	        }
	    });

	    if (!isValid) {
	        Swal.fire({
	            icon: 'error',
	            title: '입력 오류',
	            text: errorMessage,
	            confirmButtonText: '확인'
	        });
	        return false;
	    }

	    return true; // 모든 필수값이 입력된 경우 true 반환
	}

	// 초기화 버튼 클릭
    $(document).on('click', '#resetFormBtn', function () {
		console.log('리셋버튼 호출');
		resetModal();

    });
    
	// 모달 초기화 함수
	function resetModal() {
	    $('#appointment_form')[0].reset(); // 폼 초기화
		
        // 오늘 날짜 설정 (YYYY-MM-DD 형식)
        let today = new Date();
        let formattedDate = today.getFullYear() + '-' + 
                            ('0' + (today.getMonth() + 1)).slice(-2) + '-' + 
                            ('0' + today.getDate()).slice(-2);
        
        $('#contract_sd').val(formattedDate);
        
        make_product_grid();
        
        // 수주 상태 업데이트
        updateContractStatus();
	}
	
	
	
	// DatePicker 초기화 함수
	function initializeDatePickers() {
		 console.log('DatePicker 초기화 시작');
		
		const today = new Date(); // 오늘 날짜

	    
	    // 시작일과 종료일 DatePicker 초기화
	    const startPicker = tui.DatePicker.createRangePicker({
	    	language: 'ko',
	    	startpicker: {
	            date: today,
	            input: '#contract_sd',
	            container: '#modal_startpicker-container',
	        },
	        endpicker: {
	            date: null,
	            input: '#contract_ed',
	            container: '#modal_endpicker-container',
	            disabled: true,
	        },
	        format: 'YYYY-MM-dd',
	        timePicker: false,
	    });

	    // 종료일 필드 초기화 및 비활성화
	    $('#contract_ed').val('').prop('disabled', true);

	    // 올바른 시작일 변경 이벤트
	    startPicker.getStartpicker().on('change', function () {
	        const startDate = startPicker.getStartpicker().getDate(); // 시작일 가져오기
	        console.log('선택된 시작일:', startDate);

	        if (!startDate) {
	            console.error('시작 날짜를 가져오지 못했습니다!');
	            return;
	        }

	        const minEndDate = new Date(startDate);
	        minEndDate.setDate(minEndDate.getDate() + 1);

	        startPicker.getEndpicker().setDate({
	            date: minEndDate,
	            disabled: false,
	        });

	        updateContractStatus();
	    });

	    // 올바른 종료일 변경 이벤트
	    startPicker.getEndpicker().on('change', function () {
	        const endDate = startPicker.getEndpicker().getDate(); // 종료일 가져오기
	        console.log('선택된 종료일:', endDate);

	        if (!endDate) {

	// 날짜를 YYYY-MM-DD 형식으로 변환하는 함수
	function formatDate(date) {
	    let year = date.getFullYear();
	    let month = String(date.getMonth() + 1).padStart(2, '0');
	    let day = String(date.getDate()).padStart(2, '0');
	    return `${year}-${month}-${day}`;
	}
	
	// 수주 상태 자동 설정 함수
	function updateContractStatus() {
	    let contractSd = $('#contract_sd').val();
	    let contractEd = $('#contract_ed').val();
	    let today = new Date().toISOString().split('T')[0]; // 오늘 날짜 (YYYY-MM-DD)
	
	    console.log("updateContractStatus 실행됨 | contract_sd:", contractSd, "contract_ed:", contractEd, "today:", today);
	
	    contractSd = formatDate(new Date(contractSd));
	    contractEd = contractEd ? formatDate(new Date(contractEd)) : "";
	    
	    let status = "알 수 없음";

	    if (contractSd > today) {
	        status = "대기중";
	    } 
	    else if (contractSd <= today) {
	        // 종료일이 없거나 오늘 이후이면 → "진행중"
	        if (!contractEd || contractEd >= today) {
	            status = "진행중";
	        } 
	        // 종료일이 오늘 이전이면 → "완료"
	        else if (contractEd < today) {
	            status = "완료";
	        }
	    }
	
	    console.log("계산된 수주 상태:", status);
	    $('#contract_st').val(status);
	}

<script th:inline="javascript">
	const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
	const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
    // 변수 지정
    let contract_grid;
    let detail_grid;
    let productGrid;
    setGridTheme();
    
    
    const token = $("meta[name='_csrf']").attr("content");
    const header = $("meta[name='_csrf_header']").attr("content");

    $(function () {
    	
        // 필터 설정
        const filterConfig = [
            { key: 'startDate', label: '조회기간 시작일', type: 'daterangepicker', format: 'YYYY-MM-dd', value: '2024-01-01'},
            { key: 'endDate', label: '조회기간 종료일', type: 'daterangepicker', format: 'YYYY-MM-dd', value: '2025-12-31'},
            { key: 'contractCd', label: '수주번호', type: 'text', placeholder: '수주번호 입력', col: 'col-4' },
            { key: 'accountCd', label: '거래처코드', type: 'text', placeholder: '거래처코드 입력', col: 'col-4' },
            { key: 'contractPs', label: '담당자명', type: 'text', placeholder: '담당자명 입력', col: 'col-4' },
        ];

        // 필터 모듈 초기화
        initializeFilterModule('filterModule', filterConfig, (filterValues) => {
            console.log('적용된 필터:', filterValues);

            // 서버 요청 및 그리드 갱신
            fetch('/select_FILTERED_CONTRACT', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token, // CSRF 토큰
                },
                body: JSON.stringify(filterValues)
            })
            .then(response => response.json())
            .then(filteredData => {
                console.log('필터링된 데이터:', filteredData);
                contract_grid.resetData(filteredData); // 그리드 데이터 갱신
                make_detail_grid(); // 필터 검색 시 수주 상세 초기화
            })
            .catch(error => console.error('필터 적용 오류:', error));
        });

        // 상단(Contract Grid) 생성
		make_contract_grid();
        // 하단(Detail Grid) 생성
		make_detail_grid();
        
	    // 필터 엔터키 검색 이벤트
		$('#filterModule').on('keypress', function (e) {
		    if (e.keyCode !== 13) return;
		    const filterValues = {};
	
		    for (const config of filterConfig) {
		        const input = $(`#${config.key}`);
		        let value = input.val();
	
		        filterValues[config.key] = value;
				
				console.log('필터값:', filterValues);  // 필터링된 값 확인
		    }
	
		    // 서버 요청 및 그리드 갱신
		    $.ajax({
		        url: '/select_FILTERED_CONTRACT',
		        method: 'POST',
		        headers: {
		            'Content-Type': 'application/json',
		            [csrfHeader]: csrfToken,
		        },
		        data: JSON.stringify(filterValues),
		        success: function(filteredData) {
		        	console.log('엔터키로 필터링된 데이터:', filteredData);
		        	contract_grid.resetData(filteredData); // 그리드 데이터 갱신
					make_detail_grid(); // 필터 검색 시 수주 상세 초기화
		        },
		        error: function(error) {
		            console.error('엔터키 필터 적용 오류:', error);
		        }
		    });
		});
    });


    
    
    // 상단(Contract Grid) 생성 함수
    function make_contract_grid() {
		
        $.ajax({
            url: '/select_CONTRACT',
            method: 'GET',
            success: function (response) {
                const contractList = response;

                if (contract_grid) {
                    // 기존 그리드가 있으면 데이터만 갱신
                    contract_grid.resetData(contractList.map(row => ({
                        contract_cd: row.contract_cd,
                        account_cd: row.account_cd,
                        employee_cd: row.employee_cd,
                        contract_ps: row.contract_ps,
                        contract_sd: row.contract_sd,
                        contract_ed: row.contract_ed,
                        contract_am: row.contract_am,
                        contract_mn: row.contract_mn,
                        contract_st: row.contract_st,
                        contract_rm: row.contract_rm,
                        contract_wr: row.contract_wr,
                        contract_wd: row.contract_wd,
                        contract_mf: row.contract_mf,
                        contract_md: row.contract_md
                    })));
                } else {
                    // 처음 로드 시 새로운 그리드 생성
                    contract_grid = new tui.Grid({
                        el: document.getElementById('contract_grid'),
                        data: contractList.map(row => ({
                            contract_cd: row.contract_cd,
                            account_cd: row.account_cd,
                            employee_cd: row.employee_cd,
                            contract_ps: row.contract_ps,
                            contract_sd: row.contract_sd,
                            contract_ed: row.contract_ed,
                            contract_am: row.contract_am,
                            contract_mn: row.contract_mn,
                            contract_st: row.contract_st,
                            contract_rm: row.contract_rm,
                            contract_wr: row.contract_wr,
                            contract_wd: row.contract_wd,
                            contract_mf: row.contract_mf,
                            contract_md: row.contract_md
                        })),
                        scrollX: true,
                        scrollY: true,
                        autoWidth: true,
                        rowHeight: 'auto',
                        bodyHeight: 'fitToParent',
                        rowHeaders: ['checkbox'],
                        zIndex: 100,
                        columns: [
                            { header: '수주번호', name: 'contract_cd', align: 'center', sortable: true },
                            { header: '거래처코드', name: 'account_cd', align: 'center', sortable: true },
                            { header: '사원코드', name: 'employee_cd', align: 'center', sortable: true },
                            { header: '담당자명', name: 'contract_ps', align: 'center', sortable: true },
                            { header: '수주일자', name: 'contract_sd', align: 'center', sortable: true },
                            { header: '납기일자', name: 'contract_ed', align: 'center', sortable: true },
                            { header: '수주수량', name: 'contract_am', align: 'center', sortable: true },
                            { header: '수주금액', name: 'contract_mn', align: 'center', formatter: ({ value }) => `₩${value.toLocaleString()}`},
                            { header: '수주상태', name: 'contract_st', align: 'center', sortable: true },
                            
                            // 숨김 컬럼
                            { header: '비고', name: 'contract_rm', hidden: true },
                            { header: '작성자', name: 'contract_wr', hidden: true },
                            { header: '작성일', name: 'contract_wd', hidden: true },
                            { header: '수정자', name: 'contract_mf', hidden: true },
                            { header: '수정일', name: 'contract_md', hidden: true }
                        ],
        				summary: {
        				    height: 40,
        				    position: 'bottom', // or 'top'
        				    columnContent: {
        				    	contract_st: {
        				            template: (valueMap) => {
        				                return `총  ${valueMap.cnt} 건`
        				            }
        				        }
        				    }
        				}
                    });

                	 // 단일 클릭 이벤트: 상세 정보 표시
                    contract_grid.on('click', (ev) => {
                        const rowKey = ev.rowKey;
                        const rowData = contract_grid.getRow(rowKey);

                        if (rowKey === null || rowKey === undefined) {
                            console.warn("헤더 클릭은 무시됩니다.");
                            return;
                        }

                        console.log("클릭된 행 데이터:", rowData); // 디버깅용
                        if (!rowData) {
                            console.error("rowData가 없습니다!");
                            return;
                        }
                        if (!rowData.contract_cd) {
                            console.error("contract_cd가 없습니다!", rowData);
                            return;
                        }
                        
                        make_detail_grid(rowData); // 하단 그리드 갱신 함수 호출
                    });

                }
            },
            error: function (error) {
                console.error('수주 데이터 로드 실패:', error);
            }
        });
    }

    // 하단(Detail Grid) 생성 함수
	function make_detail_grid(rowData = null) {
	    // 상세 그리드가 없으면 먼저 빈 데이터로 초기화
	    if (!detail_grid) {
	        detail_grid = new tui.Grid({
	            el: document.getElementById('detail_grid'),
	            data: [], // 초기 데이터는 비어있음
	            scrollX: false,
	            scrollY: false,
	            bodyHeight: 200, // 고정 높이 설정
	            columns: [
					 { header: '수주번호', name: 'contract_cd', align: 'center', sortable: true },
					 { header: '제품코드', name: 'product_cd', align: 'center', sortable: true },
					 { header: '사이즈', name: 'product_sz', align: 'center', sortable: true },
					 { header: '색상', name: 'product_cr', align: 'center', sortable: true },
					 { header: '제품수량', name: 'product_am', align: 'center', sortable: true },
					 { header: '단가', name: 'contract_ct', align: 'center', formatter: ({ value }) => `₩${value.toLocaleString()}`}, 
					 { header: '기준단위', name: 'product_un', align: 'center', sortable: true },
					 { header: '납기일', name: 'contract_ed', align: 'center', sortable: true },
	            ],
				summary: {
				    height: 40,
				    position: 'bottom', // or 'top'
				    columnContent: {
				    	contract_ed: {
				            template: (valueMap) => {
				                return `총  ${valueMap.cnt} 건`
				            }
				        }
				    }
				}
	        });
			
			// 수정 모달 호출을 위한 클릭 이벤트
			detail_grid.on('click', (ev) => {
			    const rowKey = ev.rowKey;
				const clickedRowData = detail_grid.getRow(rowKey);

				// 클릭된 부분이 유효한 데이터인지 확인
				if (!clickedRowData || Object.keys(clickedRowData).length === 0 || !clickedRowData.contract_cd) {
				    console.warn("데이터가 없는 셀이 클릭되었습니다. 클릭된 데이터:", clickedRowData);

				}
				
				// 유효한 데이터가 있을 경우
				console.log("수주 상세 클릭됨, contract_cd:", clickedRowData.contract_cd);

				fetchContractDetails(clickedRowData.contract_cd);
			});
			
	    }
	
		// 초기 또는 유효하지 않은 데이터일 경우 빈 데이터로 초기화
		if (!rowData || !rowData.contract_cd) {
		    console.warn("rowData가 유효하지 않아 빈 데이터로 초기화합니다.");
		    detail_grid.resetData([]); // 빈 데이터로 초기화
		    return;
		}
		
	    console.log("선택된 수주 데이터:", rowData); // 디버깅 로그 추가
	
		
	    $.ajax({
	        url: '/select_CONTRACTDETAIL',
	        method: 'GET',
	        data: { contract_cd: rowData.contract_cd }, // 수주번호 전달
	        success: function (response) {
	            console.log("서버 응답 데이터:", response); // 디버깅 로그 추가
	
			    if (Array.isArray(response) && response.length > 0) {
			        detail_grid.resetData(response);
			        console.log("하단 그리드 갱신 완료");
			    } else {
			        console.warn("서버에서 데이터를 가져오지 못했습니다.");
			        Swal.fire({
			            icon: 'warning',
			            title: '데이터 없음',
			            text: '수주 상세 데이터를 가져올 수 없습니다.',
			            confirmButtonText: '확인'
			        });
			        detail_grid.resetData([]); // 데이터가 없을 경우 초기화
			    }
			},
			error: function (error) {
			    console.error("상세 데이터를 가져오는 중 오류 발생:", error);

			        title: '오류 발생!',
			        text: '수주 상세 데이터를 가져오는 데 실패했습니다.',

	        }
	    });

    }
    
    
	// 초기화된 productGrid를 다시 불러오는 함수

	            { header: '색상', name: 'product_cr', align: 'center' },
	            { header: '사이즈', name: 'product_sz', align: 'center' },
	            { header: '기준단위', name: 'product_un', align: 'center' },

	                    template: (valueMap) => {
	                        return `총 ${valueMap.cnt} 건`

	}
