spring.application.name=Loopin

#주석 한글 입력 후 저장 시 UTF-8로 저장
#애플리케이션 포트 설정
#server.port=80

#devtools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

#Oracle 연결설정
#jdk 21 요구
#https://jdk.java.net/java-se-ri/21
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@itwillbs.com:1603:ORCL2412
spring.datasource.username=sys as sysdba
spring.datasource.password=oracle
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

#콘솔에 SQL 구문이 보이게 설정
spring.jpa.properties.hibernate.show_sql=true
#가독성이 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true
#데이터베이스 초기화 - DDL AUTO 옵션
#none 사용하지 않음
#create 기존 스키마를 삭제하고 생성 
#create-drop create와 동일하지만 애플리케이션 종료 시 스키마 삭제
#update 엔티티 변경 사항을 기반으로 스키마 업데이트 -> 거의 해당 옵션으로 사용
#validate 엔티티와 스키마 일치 여부 검증, 불일치할 경우 시작되지 않음
spring.jpa.hibernate.ddl-auto=none

#파일 한 개당 최대 사이즈 설정
spring.servlet.multipart.max-file-size=20MB
#요청당 최대 파일 크기
spring.servlet.multipart.max-request-size=100MB
